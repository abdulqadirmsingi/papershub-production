<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activate Your PapersHub Account!</title>
    <meta
      name="description"
      content="Activate your PapersHub account to access a wealth of academic resources and boost your grades. Follow the steps to complete your account activation."
    />
    <meta name="keywords" content="PapersHub, account activation, academic resources, university notes, study materials" />
    <link rel="icon" href="../images/stack-of-books.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

      <nav class="navbar navbar-expand-lg navbar-dark py-2">
        <div class="container">
          <a href="../" class="navbar-brand">
            <img src="../images/stack-of-books.webp" alt="PapersHub Logo" id="nav-img" />
            <h2>PapersHub</h2>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-label="Toggler Button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="preview">
        <h2>Account Activation</h2>
      </div>
    </header>
    <main class="container">
      <div class="login-form">
        <h1>Activate Your Account</h1>
        <p>Please wait while we activate your account. This process may take a few moments.</p>
        <div id="activationMessage"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 PapersHub. All rights reserved.</p>
      </div>
